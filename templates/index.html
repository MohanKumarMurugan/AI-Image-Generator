<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 20px;
            color: #333;
        }
        form {
            margin: 20px;
        }
        input[type="text"] {
            padding: 10px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .spinner {
            display: none;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #result img {
            max-width: 500px;
            margin-top: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        #error {
            color: red;
            margin-top: 20px;
        }
    </style>
    <script>
        function showSpinner() {
            document.getElementById('spinner').style.display = 'block';
        }
    </script>
</head>
<body>

    <h1>Generate an Image from Your Prompt</h1>

    <form action="/generate" method="POST" onsubmit="showSpinner()">
        <input type="text" id="prompt" name="prompt" placeholder="Enter your prompt here" required>
        <button type="submit">Generate Image</button>
    </form>

    <div id="spinner" class="spinner"></div>

    <div id="result">
        {% if img_data %}
        <h2>Generated Image:</h2>
        <img src="data:image/png;base64,{{ img_data }}" alt="Generated Image">
        {% endif %}
    </div>

    {% if error %}
    <div id="error">{{ error }}</div>
    {% endif %}

</body>
</html>
